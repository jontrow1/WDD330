<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dice Roller App</title>
  <meta name="description" content="A d20 system dice roller app for games like Dungeons and Dragons or Pathfinder">
  <link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>d20 Roller</h1>
  </header>
  <nav>
    <div class="menu-icon" id="menu-icon" onclick="toggleHistory()">Roll History</div>
  </nav>
  <main>
      <div id="formContainer">
        <div class="dice-container">
          <div class="dice-box">
            <img class="dice d4" src="images/d4.svg" alt="d4 image">
            <input class="diceInput" type="number" size="10" id="d4" name="mynumber" value="0" />
          </div>
          <div class="dice-box">
            <img class="dice d6" src="images/d6.svg" alt="d6 image">
            <input class="diceInput" type="number" size="10" id="d6" name="mynumber" value="0" />
          </div>
          <div class="dice-box">
            <img class="dice d8" src="images/d8.svg" alt="d8 image">
            <input class="diceInput" type="number" size="10" id="d8" name="mynumber" value="0" />
          </div>
          <div class="dice-box">
            <img class="dice d10" src="images/d10.svg" alt="d10 image">
            <input class="diceInput" type="number" size="10" id="d10" name="mynumber" value="0" />
          </div>
          <div class="dice-box">
            <img class="dice d12" src="images/d12.svg" alt="d12 image">
            <input class="diceInput" type="number" size="10" id="d12" name="mynumber" value="0" />
          </div>
          <div class="dice-box">
            <img class="dice d20" src="images/d20.svg" alt="d20 image">
            <input class="diceInput" type="number" size="10" id="d20" name="mynumber" value="0" />
          </div>
          <div class="dice-box d100-box">
            <div class="d100-block">
              <img class="dice d100" id="d100-1" src="images/d10.svg" alt="d10 image-1">
              <img class="dice d100" id="d100-2" src="images/d10.svg" alt="d10 image-2">
            </div>
            <input class="diceInput" type="number" size="10" id="d100" name="mynumber" value="0" />
          </div>
        </div>

        <div class="modifier-container">
          <h3>Modifier</h3>
          <input type="number" id="modifier" name="mynumber" value="0" />
        </div>

        <div class="button">
          <button id="roll-dice" class="rollbtn" onclick="rollDice()">Roll</button>
        </div>

        <div id="rolledValue" class="rolledValue" onclick="toggleRolled()">
          <span id="roll-info"></span>
          <span id="rolled"></span>
        </div>
      </div>
      <div id="rollHistory" class="roll-history" onclick="toggleHistory()"></div>
      <button id="clearBtn" class="clearBtn" onclick="clearHistory()">Clear</button>
  </main>
  <script src="js/history.js"></script>
  <script src="js/roll.js"></script>
</body>
</html>
